<div class="container">
    <form class="form-inline" (submit)="Save()">
        <fieldset>
            <legend>Inventory Entry:</legend>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="StockName" [(ngModel)]="NewStock.Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Quantity</label>
                <input type="text" name="StockQty" [(ngModel)]="NewStock.Qty" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary"/>
            </div>
            </fieldset>
    </form>
</div>
